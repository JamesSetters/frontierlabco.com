<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Frontier Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff6a00;
      --yellow: #ffb347;
      --orange-grad: linear-gradient(90deg, #ffb347 0%, #ff6a00 80%, #ff9033 100%);
      --black: #181818;
      --grey: #ececec;
      --dark-grey: #232323;
      --nav-glass: rgba(24,28,38,0.91);
      --panel-glass: rgba(38,40,44,0.89);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1f 0%, #282a33 55%, #1d1e22 100%);
      color: var(--grey);
      min-height: 100vh;
      box-sizing: border-box;
    }
    header {
      background: var(--nav-glass);
      backdrop-filter: blur(12px);
      padding: 1.3rem 0 1.1rem 0;
      box-shadow: 0 6px 32px 0 #161920bb, 0 2px 14px 0 #ff6a0018;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-bottom: 1.5px solid #22292f;
    }
    .logo {
      background: var(--orange-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 2.8px;
      text-transform: uppercase;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      margin-bottom: 0.22rem;
      filter: drop-shadow(0 0 6px #ffb34745);
    }
    nav {
      margin-top: 0.3rem;
      display: flex;
      gap: 1.12rem;
    }
    nav a {
      color: #e3e3e3;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      text-decoration: none;
      font-size: 1.07rem;
      letter-spacing: 1.2px;
      padding: 0.36rem 1.15rem;
      border-radius: 20px;
      border: none;
      background: none;
      position: relative;
      transition: color 0.2s, background 0.2s, box-shadow 0.18s;
      z-index: 1;
      overflow: hidden;
      font-weight: 600;
    }
    nav a:hover:not(.resume-btn) {
      color: var(--orange);
      background: #232323;
      box-shadow: 0 0 10px #ff6a0044;
    }
    .resume-btn {
      color: #232323;
      font-weight: 900;
      padding: 0.36rem 1.6rem;
      border-radius: 28px;
      background: var(--orange-grad);
      box-shadow: 0 0 14px 3px var(--orange), 0 0 22px 1px #ffb34788;
      text-shadow: 0 0 2px #ffb34799;
      letter-spacing: 1.5px;
      font-size: 1.12rem;
      margin-left: 0.24rem;
      transition: box-shadow 0.22s, background 0.21s, color 0.18s;
      outline: 1.5px solid #ffb34744;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
    }
    .resume-btn:hover, .resume-btn:focus {
      color: #fff;
      background: linear-gradient(90deg, #ff6a00 0%, #ffb347 100%);
      box-shadow: 0 0 32px 9px #ff903355;
      outline: 2px solid #ffb34799;
    }
    .shop-container {
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      background: var(--panel-glass);
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 #181818cc, 0 2px 16px 0 #ff6a0035;
      padding: 3.2rem 1.6rem 2.8rem 1.6rem;
      border: 1.2px solid #232323;
      text-align: center;
    }
    h1 {
      color: var(--orange);
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #ffb34744;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      margin-top: 0;
      font-size: 2.2rem;
      margin-bottom: 0.7rem;
      text-align: center;
    }
    .coming-soon {
      font-size: 1.32rem;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      color: var(--yellow);
      margin: 2.6rem auto 0 auto;
      text-align: center;
      text-shadow: 0 0 8px #ffb34744;
      padding: 1.1rem 0;
      border-radius: 14px;
      background: linear-gradient(90deg, #232323 80%, #ff6a0012 100%);
      max-width: 420px;
      font-weight: 700;
      letter-spacing: 1.4px;
      border: 1px solid #232323;
      box-shadow: 0 2px 12px #ffb34710;
    }
    @media (max-width: 700px) {
      nav { flex-direction: column; gap: 0.5rem; }
      .logo { font-size: 1.45rem; }
      .shop-container { padding: 1.2rem 0.2rem; }
      .coming-soon { font-size: 1.08rem; padding: 0.7rem 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Frontier Labs</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="code.html">Code</a>
      <a href="shop.html">Shop</a>
      <a href="#">Contact</a>
      <a href="resume.html" class="resume-btn">Resume</a>
    </nav>
  </header>
  <div class="shop-container">
    <h1>Shop</h1>
    <div class="coming-soon">
      ðŸš§ Under Construction ðŸš§<br>
      Products coming soon!
    </div>
  </div>
  <footer>
    &copy; 2025 Frontier Labs. All rights reserved.
  </footer>
</body>
</html>
