<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontier Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Futuristic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff6a00;
      --orange-glow: #ff6a00cc;
      --orange-grad: linear-gradient(90deg, #ffb347 0%, #ff6a00 60%, #ff9033 100%);
      --black: #181818;
      --grey: #ececec;
      --dark-grey: #232323;
      --nav-glass: rgba(20,20,20,0.92);
    }
    body {
      margin: 0;
      font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--black);
      color: var(--grey);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--nav-glass);
      backdrop-filter: blur(8px);
      padding: 1.5rem 0 1rem 0;
      box-shadow: 0 4px 24px 0 rgba(255,106,0,0.09);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-bottom: 1.5px solid #282828;
    }
    .logo {
      background: var(--orange-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      margin-bottom: 0.3rem;
      filter: drop-shadow(0 0 5px #ffb34744);
    }
    nav {
      margin-top: 0.3rem;
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: #c6c6c6;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      padding: 0.35rem 1.1rem;
      border-radius: 22px;
      border: none;
      background: none;
      position: relative;
      transition: color 0.2s, background 0.2s;
      z-index: 1;
      overflow: hidden;
    }
    nav a:hover:not(.resume-btn) {
      color: var(--orange);
      background: rgba(255, 106, 0, 0.10);
    }
    .resume-btn {
      color: var(--grey);
      font-weight: 800;
      padding: 0.35rem 1.5rem;
      border-radius: 28px;
      border: none;
      background: var(--orange-grad);
      box-shadow: 0 0 12px 2px var(--orange-glow), 0 0 40px 1px #ffb34744;
      text-shadow: 0 0 3px #ffb34788, 0 0 7px #ff6a00cc;
      letter-spacing: 1.5px;
      font-size: 1.12rem;
      margin-left: 0.2rem;
      transition: box-shadow 0.2s, background 0.25s, color 0.2s;
      position: relative;
      z-index: 2;
      overflow: hidden;
      outline: 1.5px solid #ffb34744;
      cursor: pointer;
    }
    .resume-btn::after {
      content: "";
      display: block;
      position: absolute;
      inset: 0;
      border-radius: 28px;
      pointer-events: none;
      box-shadow: 0 0 16px 6px #ff6a0030, 0 0 40px 3px #ffb34750;
      opacity: 0.45;
      z-index: -1;
      transition: opacity 0.25s;
    }
    .resume-btn:hover, .resume-btn:focus {
      color: #232323;
      background: linear-gradient(90deg, #ff9033 0%, #ffb347 100%);
      box-shadow: 0 0 20px 5px #ff903344, 0 0 80px 3px #ffb34799;
      outline: 2.5px solid #ff6a00dd;
    }
    .resume-btn:active {
      background: var(--orange);
      color: #fff;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .logo {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Frontier Labs</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="resume.html" class="resume-btn">Resume</a>
    </nav>
  </header>
  <!-- ...rest of your site here... -->
</body>
</html>
